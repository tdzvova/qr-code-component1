<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | QR code component</title>

  
</head>
<body class="flex flex-col items-center justify-center p-2 mx-auto bg-Lightgray w-full">
  <div class="w-3/5 mx-auto bg-White">
    <div class="flex flex-col items-center justify-center m-2">
      <img src="images/image-qr-code.png" alt="qr-image" class="w-3/5 mt-2 mr-2 shadow-2xl rounded-2xl">
      <div class="flex flex-col items-center justify-center w-3/5 m-2">
        <h1 class="p-2 mb-2 mr-2 text-2xl font-bold tracking-wide font-Outfit text-DarkBlue">Improve your front-end skills by building projects</h1>
        <p class="mr-2 tracking-wide font-Outfit text-md text-DarkBlue">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
      
    </div>
  </div>

  
    
  <div class="mt-10 text-sm tracking-tighter attribution font-Outfit text-DarkBlue">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tonderai Dzvova</a>.
  </div>
</body>
</html>
